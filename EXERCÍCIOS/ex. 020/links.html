<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgba(155, 209, 153, 0.897);
       }

       a{
        color: red;
        text-decoration: none;
        font-weight: bold;
       }

       a:visited {
           color: blueviolet;
       }

       a:hover{
        text-decoration: underline;
        color: black;
       }

       a::after {
        content: '[link]';
        text-decoration: none;
        color: darkgray;
       }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
       <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
       <li><a href="https://youtube.com/curso em video" target="_blank">Canal do Youtube</a> </li>
       <li><a href=""><a href="https://www.cursoemvideo.com" target="_blank">Site do Cruso em Vídeo</a></a></li>
    </ul>
    </body>
